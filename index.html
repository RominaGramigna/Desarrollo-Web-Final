<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
<div class="container">
    <header class="header-mobile">
        <h1 class="logo">Distribuidora</h1>
        <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
        </button>
    </header>
    <aside>
        <header>
            <h1 class="logo">Distribuidora</h1>
            <button id="boton-usuario" class="boton-usuario">
                <i class="bi bi-person-fill"></i>
            </button>
            <ul id="menu-usuario-container" class="menu-usuario">
                <li id="iniciar-sesion"><a href="login.html">Iniciar Sesion</a></li>
                <li id="mi-cuenta"><a href="">Mi Cuenta</a></li>
                <li id="mis-pedidos"><a href="">Mis Pedidos</a></li>
                <li id="cerrar-sesion"><a id="enlace-cerrar-sesion" href="#">Cerrar Sesion</a></li>
            </ul>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
        </header>

        <nav>
            <ul class="menu">
                <li>
                    <button id="productos" class="boton-menu boton-categoria active" data-titulo="Productos"><i class="bi bi-hand-index-thumb-fill"></i>Productos</button>
                </li>
                <li>
                    <button id="cargar" class="boton-menu boton-categoria" data-titulo="Cargar"><i class="bi bi-hand-index-thumb"></i>Cargar</button>
                </li>
                <li>
                    <button id="reseñas" class="boton-menu boton-categoria" data-titulo="Reseñas"><i class="bi bi-hand-index-thumb"></i>Reseñas</button>
                </li>
                <li>
                    <button id="nosotros" class="boton-menu boton-categoria" data-titulo="Nosotros"><i class="bi bi-hand-index-thumb"></i>Nosotros</button>
                </li>
                <li>
                    <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span></a>
                </li>
            </ul>
        </nav>

        <footer>
            <p class="texto-footer">© 2024 Cypher Code Studio</p>
        </footer>
    </aside>
    <main>
        <div id="contenedor-seccion-productos">
            <h2 class="titulo-principal" id="titulo-principal">Productos</h2>
            <div class="filtro-categorias">
                <label >Categoría:</label>
                <select id="categorias">
                    <option value="todos">Todos</option>
                    <!-- Se llena con JS -->
                </select>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Se llena con JS -->
            </div></div>
        
            <div id="modal-agregar-producto" class="modal disabled">
                <!-- Se llena con JS -->
            </div>
    </main>

</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../JS/index.js"></script>
<script src="../JS/menu.js"></script>
</body>
</html>
