<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <header class="header-mobile">
            <h1 class="logo">Distribuidora</h1>
            <!--<button id="boton-usuario" class="boton-usuario">
                <i class="bi bi-person-fill"></i>
            </button>-->
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <header>
                <h1 class="logo">Distribuidora</h1>
                <button id="boton-usuario" class="boton-usuario">
                    <i class="bi bi-person-fill"></i>
                </button>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
            </header>
    
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-circle"></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
    
            <footer>
                <p class="texto-footer">© 2024 Cypher Code Studio</p>
            </footer>
        </aside>
    
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se completa con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            Vaciar Carrito
                        </button>
                    </div>

                    <div class="carrito-accciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled"></p>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/menu.js"></script>    
    <script src="../JS/carrito.js"></script>
</body>
</html>
