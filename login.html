<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <main>
        <div class="contenedor-todo">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <button id="btn-login">Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <button id="btn-signup">Registrarse</button>
                </div>
            </div>

            <div class="contenedor-login-signup">
                <form action="" id="login" class="login">
                    <h2>Inicio de Sesión</h2>
                    <input type="text" id="Usuario-login" placeholder="Usuario">
                    <input type="password" id="Contraseña-login" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" id="signup" class="signup">
                    <h2>Registro</h2>
                    <input type="text" id="Nombre-registro" placeholder="Nombre Completo">
                    <input type="text" id="Usuario-registro" placeholder="Usuario">
                    <input type="password" id="Contraseña-registro" placeholder="Contraseña">
                    <input type="password" id="Repetir-contraseña-registro" placeholder="Repetir Contraseña">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../JS/login.js"></script>
</body>
</html>
